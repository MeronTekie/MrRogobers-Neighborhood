<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighbor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron col-12">Mr. Roboger's Neighborhood!</h1>
      <form id="beepBoop">
        <label for="number" class="form"
          >Hi neighbor,What is your favorite number?</label
        >
        <input id="number" class="form-control" type="number" />
        <div class="row justify-content-center space">
          <button id="button" type="submit" class="btn btn-primary row col-3">
            Submit
          </button>
        </div>
      </form>
      <br />
      <div id="result" class="hidden">
        <h4 id="output"></h4>
      </div>
    </div>
  </body>
</html>
